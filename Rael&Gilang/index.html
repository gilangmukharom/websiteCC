<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Candidate College</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="navbar">
        <div class="container-navbar">
            <div class="box-navbar">
                <div class="brand">
                    <img src="../Said/Asset/HEADER_CC-removebg-preview.png" alt="">
                </div>
                <div class="navigation">
                    <img src="../Said/Asset/HEADER_CC-removebg-preview.png" alt="" class="logo-navbar">
                    <ul>
                        <li>
                            <a href="#about-us">About Us</a>
                            <i class="fa-solid fa-users"></i>
                        </li>
                        <li>
                            <a href="#contact-us">Contact Us</a>
                            <i class="fa-solid fa-phone"></i>
                        </li>
                        <li>
                            <a href="#news">News</a>
                            <i class="fa-solid fa-newspaper"></i>
                        </li>
                        <li>
                            <a href="#title-program">Our Program</a>
                            <i class="fa-solid fa-user"></i>
                        </li>
                    </ul>

                    <!-- ICON CLOSE -->
                    <i class="ri-close-line"></i>
                </div>

                <!-- MENU BAR -->
                <i class="ri-menu-line"></i>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <h1>CONTACT CANDIDATE COLLEGE</h1>
    </div>
    <div class="container-contact-us">
        <div class="card">
            <div class="left">
                <div class="partner">
                    <h3>Tertarik Untuk Bekerjasama Dengan Kami?</h3>
                </div>
                <div class="line">
                    <i class="fa-light fa-horizontal-rule"></i>
                </div>
                <div class="telp">
                    <i class="fa-solid fa-phone"></i>
                    <h3>Hubungi Kami</h3>
                </div>
            </div>
            <div class="right">
                <div class="keep-connected">
                    <h3>Keep Connected</h3>
                </div>

                <div class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                    <p><a href="#">Instagram</a></p>
                </div>
                <div class="linkedin">
                    <i class="fa-brands fa-linkedin-in"></i>
                    <p><a href="#">LinkedIn</a></p>
                </div>
                <div class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                    <p><a href="#">Twitter</a></p>
                </div>
                <div class="tiktok">
                    <i class="fa-brands fa-tiktok"></i>
                    <p><a href="#">Tiktok</a></p>
                </div>
                <div class="youtube">
                    <i class="fa-brands fa-youtube"></i>
                    <p><a href="#">Youtube</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../Said/script.js"></script>
</body>

</html>
